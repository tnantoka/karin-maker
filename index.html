  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="assets/style.css">

  <style>
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }

    @keyframes octocat-wave {

      0%,
      100% {
        transform: rotate(0)
      }

      20%,
      60% {
        transform: rotate(-25deg)
      }

      40%,
      80% {
        transform: rotate(10deg)
      }
    }

    @media (max-width:500px) {
      .github-corner:hover .octo-arm {
        animation: none
      }

      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out
      }
    }
  </style>
</head>

<body>

<div class="text-center">
  <h1 class="display-5 mt-5">カリンメーカー</h1>

  <form class="conatiner mt-5">
    <div class="row">
      <div class="col-5 col-sm-3 offset-1 offset-sm-3">
        <input class="form-control form-control-lg border-dark pokemon" value="ポケモン" placeholder="ポケモン">
      </div>
      <div class="col-5 col-sm-3">
        <input class="form-control form-control-lg border-dark trainer" value="トレーナー" placeholder="トレーナー">
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-5 col-sm-3 offset-1 offset-sm-3">
        <input class="form-control form-control-lg border-dark strong" value="つよい" placeholder="つよい">
      </div>
      <div class="col-5 col-sm-3">
        <input class="form-control form-control-lg border-dark weak" value="よわい" placeholder="よわい">
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-5 col-sm-3 offset-1 offset-sm-3">
        <input class="form-control form-control-lg border-dark win" value="かてる" placeholder="かてる">
      </div>
      <div class="col-5 col-sm-3">
        <input class="form-control form-control-lg border-dark fight" value="がんばる" placeholder="がんばる">
      </div>
    </div>
  </form>

  <div class="text-center mt-5">
    <canvas class="preview"></canvas>
  </div>

  <div class="text-center mt-4">
    <div class="row mt-3">
      <div class="col-10 col-sm-6 offset-1 offset-sm-3">
        <button class="btn btn-dark btn-lg w-100 download">ダウンロード</button>
      </div>
    </div>
    <img class="output">
  </div>
</div>
